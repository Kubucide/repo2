<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equilibrium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Equilibrium.css">
</head>
<body>
  <div class="container">
    <div class="image-equilibrium-div">
      <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="title-info">
      <p class="image-name">Equilibrium #3429</p>
      <p class="image-info">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class="countdown-timer-flex">
      <div class="icon-decimal">
        <img class="icon-image" src="images/icon-ethereum.svg" alt="">
        <p class="decimal">0.041ETH</p>
      </div>
      <div class="clock-count-number">
        <img class="clock-image" src="images/icon-clock.svg" alt="">
        <p class="count-number">3 days left</p>    
      </div>
    </div>
    <hr>

    <div class="footer-div">
      <div class="avatar-div">
        <img class="image-avatar" src="images/image-avatar.png" alt="">
      </div>
      <div class="profile">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  </div>
</body>
</html>
